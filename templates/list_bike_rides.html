<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Created date</th>
            </tr>
            {% for item in rides %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.created }}</td>
                </tr>
            {% endfor %}
          </table>
    </body>
</html>
